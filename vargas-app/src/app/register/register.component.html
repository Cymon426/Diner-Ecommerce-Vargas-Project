<div class="container body">
  <br><br><br><br>
  <h1 align="center">VargasDiner | Registration</h1>
  <br><br><br>

  <div class="container" align="center">
    <div class="row">
      <div class="offset-3"></div>
      <div class="col-md-6">
        <form name="form" #f="ngForm" (ngSubmit)="registerUser()" novalidate class="feedback-form">

          <!-- Username availability alert -->
          <div class="container" style="height: 35px;">
            <div *ngIf="present" class="alert alert-danger alert-box" align="center" style="width: 75%; margin: auto;">
              <strong>UserName Already Taken!</strong>
            </div>
            <div *ngIf="present==false" class="alert alert-success alert-box" align="center" style="width: 75%; margin: auto;">
              <strong>UserName Available!</strong>
            </div>
          </div>

          <table align="center">
            <!-- Username -->
            <tr>
              <td><label for="username">Username</label></td>
              <td>
                <input type="text" id="username" class="form-control" name="username"
                       placeholder="Your Username" [(ngModel)]="model.username"
                       #username="ngModel" required />
              </td>
              <td>
                <a (click)="usernamePresent()" data-toggle="tooltip" title="Click to check availability">
                  <img src="../../assets/images/checkAvailability.png" style="height:25px;width:25px">
                </a>
              </td>
            </tr>

            <!-- Password -->
            <tr>
              <td><label for="password">Password</label></td>
              <td>
                <input type="password" id="password" class="form-control" name="password"
                       placeholder="Your Password" [(ngModel)]="model.password"
                       (keyup)="passwordStrength()" minlength="8" maxlength="16" required />
              </td>
              <td>
                <a *ngIf="!passwordValidation" title="Password must contain at least one uppercase, one number, one special character, and be 8â€“16 chars long.">
                  <img src="../../assets/images/key.png" style="width:30px;height:30px">
                </a>
              </td>
            </tr>

            <!-- First Name -->
            <tr>
              <td><label for="firstname">First Name</label></td>
              <td><input type="text" id="firstname" class="form-control" name="firstname"
                         placeholder="Your Firstname" [(ngModel)]="model.firstname" required /></td>
            </tr>

            <!-- Last Name -->
            <tr>
              <td><label for="lastname">Last Name</label></td>
              <td><input type="text" id="lastname" class="form-control" name="lastname"
                         placeholder="Your Lastname" [(ngModel)]="model.lastname" required /></td>
            </tr>

            <!-- Email -->
            <tr>
              <td><label for="email">Email</label></td>
              <td>
                <input type="text" id="email" class="form-control" name="email"
                       placeholder="email" [(ngModel)]="model.email"
                       (keyup)="checkEmail()" required />
              </td>
              <td><a *ngIf="!emailValidation" title="Enter a valid Email Address">Invalid Email</a></td>
            </tr>

            <!-- Address -->
            <tr>
              <td><label for="address">Address</label></td>
              <td><input type="text" id="address" class="form-control" name="address"
                         placeholder="address" [(ngModel)]="model.address" required /></td>
            </tr>

            <!-- Phone -->
            <tr>
              <td><label for="phone">Phone</label></td>
              <td>
                <input type="text" id="phone" class="form-control" name="phone"
                       placeholder="phone" [(ngModel)]="model.phone"
                       (keyup)="checkPhone()" maxlength="10" minlength="10" required />
              </td>
              <td><a *ngIf="!phoneValidation" title="Enter a valid 10-digit phone number">Invalid</a></td>
            </tr>

            <!-- Account Type -->
            <tr>
              <td><label>Account</label></td>
              <td>
                <select class="form-control" [(ngModel)]="options" name="options" id="options">
                  <option>User</option>
                  <option>Merchant</option>
                </select>
              </td>
            </tr>
          </table>

          <br>
          <table align="center">
            <tr>
              <td>
                <button type="submit" class="bigbutton"><span>Register</span></button>
              </td>
              <td>
                <button routerLink="/home" class="bigbutton"><span>Home</span></button>
              </td>
            </tr>
          </table>

        </form>
      </div>
      <div class="offset-3"></div>
    </div>
  </div>
</div>
