<head>
  <title>VargasDiner | Checkout</title>
</head>
<div class="body">
  <br><br><br><br>
  <h1 align="center">VargasDiner | Checkout</h1>

  <div class="alert alert-warning" align="center">
    <strong>Payment Portal</strong>
  </div>

  <div>
    <h2 align="center">Payment Details</h2>
    <h2 align="center">To Pay: â‚±{{total}}</h2>
    <div align="center">
      <table align="center">
        <tr>
          <td><label>Card Number</label></td>
          <td>
            <input type="text" placeholder="xxxx xxxx xxxx xxxx" minlength="16" maxlength="16" [(ngModel)]="cardNumber" required="required" (keyup)="validCard()">
          </td>
        </tr>
        <tr>
          <td><label>Expiry</label></td>
          <td>
            <table>
              <tr>
                <td style="min-width: 90px">
                  <input type="number" placeholder="MM" min="1" max="12" required="required" [(ngModel)]="month" (keyup)="validMonth()">
                </td>
                <td style="min-width: 90px">
                  <input type="number" placeholder="YY" min="25" max="99" required="required" [(ngModel)]="year" (keyup)="validYear()">
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td><label>CVV</label></td>
          <td>
            <table>
              <tr>
                <td style="min-width: 90px">
                  <input type="number" placeholder="CVV" min="100" max="999" required="required" [(ngModel)]="cvv" (keyup)="validCvv()">
                </td>
                <td>
                  <img class="question" src="https://cdn-icons-png.flaticon.com/512/1828/1828940.png"
                       data-toggle="tooltip" data-placement="right" title="3-digit code on the back of your card">
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td><label>Cardholder Name</label></td>
          <td>
            <input type="text" placeholder="Cymon Vargas" required="required" minlength="4" maxlength="25" [(ngModel)]="nameOnCard" (keyup)="validName()">
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td><button class="bigbutton" routerLink="/success" (click)="changeDB()"><span>Pay</span></button></td>
          <td><button class="bigbutton" routerLink="/menu"><span>Go Back</span></button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
